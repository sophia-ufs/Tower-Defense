<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
    <style>
        
        #canvas_mapa {
            position: absolute; /* Permite sobreposição */
            top: 0;
            left: 0;
            z-index: 1; /* Coloca este canvas abaixo */
        }

        #dcv {
            position: absolute; /* Permite sobreposição */
            top: 0;
            left: 0;
            z-index: 2; /* Coloca este canvas acima */
        }

        .enemy-health-bar {
            width: 100px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .health {
            height: 100%;
            width: 100%;
            background-color: green;
            border-radius: 5px;
            transition: width 0.5s ease, background-color 0.5s ease;
        }

        /* Estilo principal da página */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: bisque;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Estilização do canvas do jogo */
        canvas {
            border: 1px solid rgb(255, 255, 255);
        }

        /* Exibição da vida do jogador */
        #drawVida {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: rgb(0, 0, 0);
        }

        #startButton {
            background-color: #ffcc00;
            color: white;
            margin-top: 10px;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            position: absolute;
            box-shadow: 0 5px #a5a0a0;
            transition: all 0.3s ease;
            top: 55%;
            left: 35%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #startButton:hover {
            background-color: #15ff00;
            box-shadow: 0 7px #555555;
        }

        #startButton:active {
            background-color: #ff8800;
            box-shadow: 0 2px #666;
            transform: translateY(-50px, -46px);
        }
        
    </style>
</head>
<body>
    <!-- Contêiner do jogo -->
    <div id="game-container">
        
        <!-- Canvas do jogo -->
        <canvas id="canvas_mapa"></canvas>
        <canvas id="dcv" width="960" height="576"></canvas>
        <button id="startButton">Iniciar Jogo</button>

    </div>

    <!-- Script para o jogo -->
    <script src="js/funçoes_genericas.js"></script>
    <script src="js/posição_dos_defensores.js"></script>
    <script src="js/escolha_defensor.js"></script>
    <script src="js/horda.js"></script>
    <script src ="js/index.js"></script>
</body>
</html>
