<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #game-container {
            position: relative; /* Permite que elementos filhos sejam posicionados em relação a ele */
            width: 100%; /* Ocupa 100% da largura da tela */
            height: 100vh; /* Ocupa 100% da altura da janela */
        }

        /* O estilo para o retângulo */
        .retangulo {
            position: absolute; /* Permite que o retângulo seja posicionado em relação ao #game-container */
            top: 145px; /* Distância do topo */
            left: -10px; /* Distância da esquerda */
            width: 110px; /* Largura do retângulo */
            height: 90px; /* Altura do retângulo */
            background-color: rgba(255, 0, 98, 0); /* Cor do retângulo (transparente) */
            z-index: 10; /* Garante que o retângulo fique acima de outros elementos */
        }

        #canvas_mapa {
            position: absolute; /* Permite sobreposição */
            top: 0;
            left: 0;
            z-index: 1; /* Coloca este canvas abaixo */
        }

        #dcv {
            position: absolute; /* Permite sobreposição */
            top: 0;
            left: 0;
            z-index: 2; /* Coloca este canvas acima */
        }

        .enemy-health-bar {
        width: 100px;
        height: 10px;
        background-color: #333;
        border-radius: 5px;
        overflow: hidden;
        position: relative;
        }

        .health {
        height: 100%;
        width: 100%;
        background-color: green;
        border-radius: 5px;
        transition: width 0.5s ease, background-color 0.5s ease;
        }
    </style>
</head>

<style>
    body {
        background-color: bisque;
    }
</style>


<canvas id="canvas_mapa"></canvas>
<canvas id="dcv" width="960" height="576"></canvas>

<div class="retangulo"></div>
